# This is a GitHub Actions workflow for Continuous Integration (CI)
# It automatically runs when you push code or create pull requests

name: Java CI with Maven

# Define when this workflow should run
on:
  # Trigger on push to main/master branch
  push:
    branches: [ main, master ]
  # Trigger on pull requests to main/master branch
  pull_request:
    branches: [ main, master ]
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Define the jobs to run
jobs:
  # Job name: build-and-test
  build-and-test:
    # Run on Ubuntu (Linux) virtual machine
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Step 2: Set up Java Development Kit
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'  # Eclipse Temurin (formerly AdoptOpenJDK)
        cache: maven  # Cache Maven dependencies for faster builds
        
    # Step 3: Build the project and run tests
    - name: Build with Maven
      run: ./mvnw clean install
      
    # Step 4: Run tests with Maven
    - name: Run tests
      run: ./mvnw test
      
    # Step 5: Generate test report (optional but helpful)
    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()  # Run even if previous steps fail
      with:
        name: Maven Test Results
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true
        
    # Step 6: Upload test reports as artifacts (optional)
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      if: always()  # Run even if tests fail
      with:
        name: test-reports
        path: target/surefire-reports/
        retention-days: 30  # Keep reports for 30 days
